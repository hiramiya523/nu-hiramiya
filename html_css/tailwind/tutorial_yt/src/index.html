<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Tailwind 入門</title>
</head>
<body>
    <h1 class="text-7xl">Hello Tailwind</h1>
    <h1 class="text-4xl text-sky-500">Hello Tailwind</h1>
    <!-- バックグラウンド変更 -->
    <header class="bg-blue-400">
        <!-- flex boxで横並びに -->
        <!-- fustifi-content で、 flexboxアイテムを配置する際に、開始点や終了点、中心からの配置が可能になります。 -->
        <!-- containerクラスで、要素の幅を現在のブレークポイントに設定する mx-autoは真ん中に寄せるための大体セット -->
        <!-- items-center はconteiner中に文字を並べるときに、ズレが生じないように -->
        <nav class="flex justify-between mx-auto container items-center">
            <div class="text-4xl"> ShiraCode.com</div>
            <!-- space-x-12: インライン要素であるaタグのスペースを開ける -->
            <div class="space-x-12 font-bold">
                <!-- hover処理 -->
                <!-- duration 300 で0.3秒 -->
                <a href="#" class="hover:text-green-200 transition-all duration-300">ホーム</a>
                <a href="#" class="hover:text-green-300 duration-500">ブログ</a>
                <a href="#">お問合せ</a>
            </div>
        </nav>
    </header>
    <!-- config.js に利用する画像を追加してクラスとして利用できる。-->
    <!-- 繰り返し表示の解除: bg-cover -->
    <!-- 画像初期位置を中央に: bg-center -->
    <!-- 画像を指定したサイズ(コンテナ)でのfit感を指定: object-cover -->
    <main>
        <div class="bg-tutorial-bg min-h-screen bg-cover bg-center object-cover">
            <div>
                <div>
                    <!-- レスポンシブ設定: sm(640px)以上で7xl, 未満で5xl-->
                    <h1 class="text-5xl sm:text-7xl">追い風を感じる🚀</h1>
                    <p class="text-xl mb-10">
                        TailWindCSSでCSSスタイリングを加速させる
                    </p>
                    <!-- px-6: padding left,rightに24px -->
                    <!-- py-6: padding y軸に12px -->
                    <!-- rounded-md: 枠線に丸みを持たせる -->
                    <a href="" class="px-6 py-3 bg-blue-600 rounded-md text-white hover:">詳しく見る</a>
                </div>
                <div><img src="./img/tailwind-logo.png" alt=""></div>
            </div>
        </div>
    </main>
</body>
</html>
